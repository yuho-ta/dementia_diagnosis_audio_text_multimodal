train:
  batch_size: 64
  num_epochs: 50
  learning_rate: 0.00002
  weight_decay: 0.05
  early_stopping: True
  early_stopping_patience: 20
  cross_validation: True
  cross_validation_folds: 5

model:
  pooling: 'mean' # 'mean', 'cls', 'attn', 'gatedattn'
  n_layers: 1
  dropout: 0.5
  hidden_size: 768
  intermediate_size: 3072
  n_heads: 12
  num_classes: 1
  hidden_mlp_size: 256
  textual_model: 'distilbert' 
  audio_model: '' 
  pauses: True
  fusion: '' 

model_name: 'text_only_distilbert'